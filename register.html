<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="login.html">&lt; Back</a>
        <div class="title">注册账号</div>
    </header>
    <div class="logo"></div>
    <form class="form" action="" method="post" target="iframe">
        <input type="text" class="input" name="username" placeholder="请输入用户名" required>
        <input type="email" class="input" name="email" placeholder="请输入邮箱地址" required>
        <input type="password" class="input" name="password" placeholder="请输入密码" required>
        <input type="password" class="input" name="password_repeat" placeholder="再次输入密码" required>

        <label class="protocol">
            我已经阅读并同意<a href="#">用户协议</a>
            <input type="checkbox" name="protocol">
        </label>
        <button class="btn-lg">注册账号</button>
    </form>
    <iframe src="" name="iframe" style="display: none" frameborder="0"></iframe>

</div>

<script src="js/index.js"></script>

    $(function () {

        Register();
    })
</script>
</body>
</html>
